<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/karta.css" />
  </head>
  <body>
    <form class="card-form">
        <a href="index.html">
            <h4>Басты бетке</h4>
        </a>
      <div class="form-group">
        <label for="fname">Сіздің Атыңыз</label><br />
        <input type="text" id="fname" name="fname" required /><br /><br />
      </div>
      <div class="card-group">
        <label for="karta-san">Карта төлем ақыға</label><br />
        <input
          type=""
          name="karta-san"
          placeholder=".... .... .... ...."
          pattern="[0-9]{4}-[0-9]{4}-[0-9]{4}-[0-9]{4}"
          required
        /><br /><br />
      </div>
      <div class="card-group">
        <label for="text">Мерзімі</label><br />
        <input
          type="text"
          maxlength="5"
          placeholder="MM/YY"
          required
        /><br /><br />
      </div>
      <div class="card-group">
        <label for="cvv">CVV</label><br />
        <input
          type="password"
          maxlength="3"
          placeholder="123"
          required
        /><br /><br />
      </div>
      <button class="submit-btn"><a href="jek.html">Дайын</a></button>
    </form>
  </body>
</html>
